name: CI

on:
    pull_request:
    push:
        branches:
            - "main"

env:
    CI: true

jobs:
    prepare-yarn-cache:
        runs-on: ubuntu-22.04
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: "16"
                  cache: "yarn"
            - run: yarn install --mode=skip-build
              env:
                  YARN_ENABLE_SCRIPTS: false # disable post-install scripts
                  YARN_NODE_LINKER: pnp # use pnp linker for better linking performance: it's meant to update yarn cache only
    yarn:
        runs-on: ubuntu-22.04
        needs: prepare-yarn-cache
        strategy:
            matrix:
                script:
                    - yarn build --exclude apps/* && yarn run lint
                    - yarn build --exclude apps/* && yarn run prettier
                    - yarn build
                    - yarn test
                    - yarn constraints
                    - yarn changeset status --since=main
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: "16"
                  cache: "yarn"
            - run: ${{ matrix.script }}
